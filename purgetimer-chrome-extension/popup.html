<html>

<head>
    <title>Purge Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Jomolhari&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="content">
        
        <h1 id="topHeading"></h1>
        <div id="timer-block">
            <h1 id="timerDisplay"></h1>
            <input type="text" id="timerInput" placeholder="00:00">
        </div>
        <button id="dashboardButton">dashboard</button>
        <div id="button-block">
            <button id="pauseResumeButton"></button>
            <button id="resetButton">cancel</button>
        </div>
        <h2 id="bottomText">Purge will close all tabs in all windows.</h2>
        <script src="js/popup.js"></script>
    </div>
</body>

</html>
