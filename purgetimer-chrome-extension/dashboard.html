<html>

<head>
    <title>purgetimer//settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&family=Jomolhari&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
    <link rel="stylesheet" href="codemirror/codemirror.css">
</head>

<body>
    <div id="content">
        <h1>Preferences</h1>
        <div>
            <label>
                <input type="checkbox">"Full Send" - Once timer is started, it CANNOT be canceled.
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">"Display Timer at all times" - Displays timer on focused tab.
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">"Launch default tabs" - Opens default tabs after purging.
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">"Analog style clock" - Sleeker timer.
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox">"Simple Mode" - Pre-defined time buttons.
            </label>
        </div>

        <h1>List of Links to open. One link per line.</h1>
        <button id="saveLinksButton">Apply Changes</button>
        <textarea id="codeMirrorTextarea"></textarea>
        
        <div id="saveLinksMessage"></div>

    </div>
    <script src="codemirror/codemirror.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
