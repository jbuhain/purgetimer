<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="timers-block">
      <button id="5sec-button" class="duration-button" data-duration="5">5 Seconds</button>
      <button id="10sec-button" class="duration-button" data-duration="600">10 Minutes</button>
      <button id="15sec-button" class="duration-button" data-duration="900">15 Minutes</button>
    </div>
    <h1 id="timerDisplay">00:05</h1>
    <button id="timerButton">Start Timer</button>
    <button id="pauseButton">Pause</button>
    <button id="resumeButton">Resume</button>
    <button id="resetButton">Reset</button>
    <script src="js/popup.js"></script>
  </body>
</html>
