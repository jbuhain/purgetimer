<html>
  <head>
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1 id="topHeading">purge timer</h1>
    <div id="timers-block">
      <button id="5sec-button" class="duration-button" data-duration="5">5 Seconds</button>
      <button id="10sec-button" class="duration-button" data-duration="600">10 Minutes</button>
      <button id="15sec-button" class="duration-button" data-duration="900">15 Minutes</button>
    </div>
    <h1 id="timerDisplay">00:00</h1>
    <input type="text" id="timerInput" placeholder="00:00">
    <button id="pauseResumeButton">pause</button>
    <button id="resetButton">cancel</button>
    <script src="js/popup.js"></script>
  </body>
</html>
